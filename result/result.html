<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="result-style.css">
    <title>looksglow.IA</title>
</head>

<body>
    <main class="container">
        <h1 class="logo" aria-label="looksglow ponto IA">
            <span class="brand">looks</span><span class="dot">glow.</span><span class="ia">IA</span>
        </h1>

        <!-- Foto do usuário -->
        <div class="avatar" aria-label="Foto do usuário">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                alt="Homem loiro, olhos claros e maxilar definido" />
        </div>

        <!-- Cards -->
        <section class="grid" role="list">
            <!-- Nota Geral (destaque) -->
            <article class="card card--general" role="listitem">
                <h2>Nota Geral</h2>
                <div class="number">82</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="82">
                    <div class="progress__bar" style="--value:82"></div>
                </div>
            </article>

            <!-- Potencial (destaque) -->
            <article class="card card--potential" role="listitem">
                <h2>Potencial</h2>
                <div class="number">89</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="89">
                    <div class="progress__bar" style="--value:89"></div>
                </div>
            </article>

            <article class="card" role="listitem">
                <h2>Confiança</h2>
                <div class="number">78</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="78">
                    <div class="progress__bar" style="--value:78"></div>
                </div>
            </article>

            <article class="card" role="listitem">
                <h2>Linha da Mandíbula</h2>
                <div class="number">74</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="74">
                    <div class="progress__bar" style="--value:74"></div>
                </div>
            </article>

            <article class="card" role="listitem">
                <h2>Estrutura do Rosto</h2>
                <div class="number">71</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="71">
                    <div class="progress__bar" style="--value:71"></div>
                </div>
            </article>

            <article class="card" role="listitem">
                <h2>Qualidade da Pele</h2>
                <div class="number">85</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="85">
                    <div class="progress__bar" style="--value:85"></div>
                </div>
            </article>

            <article class="card" role="listitem">
                <h2>Simetria Facial</h2>
                <div class="number">80</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80">
                    <div class="progress__bar" style="--value:80"></div>
                </div>
            </article>

            <article class="card" role="listitem">
                <h2>Postura</h2>
                <div class="number">76</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="76">
                    <div class="progress__bar" style="--value:76"></div>
                </div>
            </article>

            <article class="card" role="listitem">
                <h2>Estilo</h2>
                <div class="number">88</div>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="88">
                    <div class="progress__bar" style="--value:88"></div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
